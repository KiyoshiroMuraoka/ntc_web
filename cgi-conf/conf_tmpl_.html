<HTML>
 <HEAD>

<BR>
<CENTER>
<H1>投稿内容の確認</H1>
 <TABLE>
  <TR>

</TABLE>
<BR>
<INPUT NAME='__func__' TYPE='submit' VALUE='　送信　'>
</FORM>
</BODY>
</HTML>
